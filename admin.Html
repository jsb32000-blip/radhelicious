<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | Your Shop</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a2d9d2c63b.js" crossorigin="anonymous"></script>

<style>
  body { background-color: #f9fafb; }
  .sidebar { width: 250px; background: #1f2937; color: white; min-height: 100vh; }
  .sidebar a { display: block; padding: 12px 20px; color: #d1d5db; transition: background 0.2s; }
  .sidebar a:hover, .sidebar a.active { background: #374151; color: white; }
  .content { flex: 1; padding: 20px; }
  .card { background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 20px; margin-bottom: 20px; }
  .btn { padding: 6px 10px; border-radius: 6px; color: white; font-size: 0.9rem; cursor: pointer; }
  .btn-green { background: #22c55e; }
  .btn-blue { background: #3b82f6; }
  .btn-red { background: #ef4444; }
  .btn-purple { background: #8b5cf6; }
  .btn-gray { background: #6b7280; }
  table { width: 100%; border-collapse: collapse; }
  th, td { padding: 8px; border-bottom: 1px solid #e5e7eb; text-align: left; }
  th { background: #f3f4f6; }
  img.preview { width: 60px; height: 60px; object-fit: cover; border-radius: 6px; }
</style>
</head>
<body class="flex">

<!-- Sidebar -->
<div class="sidebar">
  <h2 class="text-2xl font-bold text-center py-4 border-b border-gray-700">Radhe Licious</h2>
  <a href="#" class="active" onclick="showSection('ordersSection')"><i class="fas fa-receipt mr-2"></i> Orders</a>
  <a href="#" onclick="showSection('productsSection')"><i class="fas fa-box mr-2"></i> Products</a>
  <a href="logout.php"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
  <a href="admin_settings.php"><i class="fas fa-cog mr-2"></i> Settings</a>
</div>

<!-- Main Content -->
<div class="content">
  <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>

  <!-- Orders -->
  <div id="ordersSection" class="card">
    <div class="flex justify-between items-center mb-3">
      <h2 class="text-xl font-semibold">Customer Orders</h2>
    </div>
    <table id="ordersTable" class="text-sm"></table>
  </div>

  <!-- Products -->
  <div id="productsSection" class="card hidden">
    <div class="flex justify-between items-center mb-3">
      <h2 class="text-xl font-semibold">Manage Products</h2>
    </div>
    <div class="flex gap-2 mb-4 flex-wrap">
      <input type="text" id="prodName" placeholder="Name" class="border p-2 rounded">
      <input type="number" id="prodPrice" placeholder="Price" class="border p-2 rounded">
      <input type="text" id="prodImage" placeholder="Image URL" class="border p-2 rounded w-1/3">
      <button id="addProduct" class="btn btn-green">Add Product</button>
    </div>
    <table id="productsTable" class="text-sm"></table>
  </div>
</div>

<script>
// Section switcher
function showSection(id) {
  document.querySelectorAll('.card').forEach(s => s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
  event.target.classList.add('active');
}

// --- ORDERS ---
function loadOrders() {
  fetch('view_orders.php')
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById('ordersTable');
      if (data.length === 0) {
        table.innerHTML = "<tr><td class='p-4'>No orders yet.</td></tr>";
        return;
      }
      table.innerHTML = `
        <tr><th>Customer</th><th>Items</th><th>Total</th><th>Status</th><th>Date</th><th>Actions</th></tr>`;
      data.forEach((o, i) => {
        const total = o.cart.reduce((s, it) => s + it.price * it.qty, 0);
        const items = o.cart.map(it => `${it.name} (${it.qty})`).join(", ");
        table.innerHTML += `
          <tr>
            <td>${o.name}<br><small>${o.mobile}</small></td>
            <td>${items}</td>
            <td>â‚¹${total}</td>
            <td>${o.status ?? "Pending"}</td>
            <td>${o.timestamp}</td>
            <td>
              <button class="btn btn-green" onclick="updateOrder(${i}, 'Accepted')">âœ”</button>
              <button class="btn btn-red" onclick="updateOrder(${i}, 'Cancelled')">âœ–</button>
              <button class="btn btn-blue" onclick="printInvoice(${i})">ðŸ§¾</button>
              <button class="btn btn-gray" onclick="deleteOrder(${i})">ðŸ—‘</button>
            </td>
          </tr>`;
      });
    });
}

function updateOrder(index, status) {
  fetch('update_order.php', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({index, status})
  }).then(res => res.text()).then(() => loadOrders());
}

function deleteOrder(index) {
  if (!confirm('Delete this order permanently?')) return;
  fetch('update_order.php', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({index, status: 'delete'})
  }).then(() => loadOrders());
}

function printInvoice(i) {
  window.open(`invoice.php?index=${i}`, "_blank");
}

// --- PRODUCTS ---
function loadProducts() {
  fetch('products.json')
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById('productsTable');
      table.innerHTML = `
        <tr><th>Image</th><th>Name</th><th>Price</th><th>Actions</th></tr>`;
      data.forEach(p => {
        table.innerHTML += `
          <tr>
            <td><img src="${p.image}" class="preview"></td>
            <td>${p.name}</td>
            <td>â‚¹${p.price}</td>
            <td>
              <button class="btn btn-blue" onclick="editProduct(${p.id}, '${p.name}', ${p.price}, '${p.image}')">Edit</button>
              <button class="btn btn-red" onclick="deleteProduct(${p.id})">Delete</button>
            </td>
          </tr>`;
      });
    });
}

function addProduct() {
  const name = prodName.value.trim();
  const price = prodPrice.value.trim();
  const image = prodImage.value.trim();
  if (!name || !price || !image) return alert('All fields required.');
  fetch('manage_products.php', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({action:'add', name, price, image})
  }).then(() => { loadProducts(); prodName.value=''; prodPrice.value=''; prodImage.value=''; });
}

function editProduct(id, name, price, image) {
  const newName = prompt('Edit name:', name);
  const newPrice = prompt('Edit price:', price);
  const newImage = prompt('Edit image URL:', image);
  if (!newName || !newPrice || !newImage) return;
  fetch('manage_products.php', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({action:'edit', id, name:newName, price:newPrice, image:newImage})
  }).then(() => loadProducts());
}

function deleteProduct(id) {
  if (!confirm('Delete this product?')) return;
  fetch('manage_products.php', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({action:'delete', id})
  }).then(() => loadProducts());
}

document.getElementById('addProduct').addEventListener('click', addProduct);
loadOrders();
loadProducts();
</script>
</body>
</html>
